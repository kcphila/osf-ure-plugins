{% block login %}
<div id="google-login-div" class="row">
    <div class="col pb-3">
        <div id="google-authentication-status" class="google-status-message inline-div"></div>
        <button id="google-login" class="google-auth-button btn btn-primary btn-lg" type="button">Log In</button>
        <button id="google-logout" class="google-auth-button btn btn-primary" type="button">Log Out</button>
    </div>
</div>
{% endblock %}
