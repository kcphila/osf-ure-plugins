{% block login %}
<div id="osf-login-div" class="login-widget">
    <div id="osf-authentication-status" class="osf-status-message"></div>
    <button id="osf-login" class="osf-auth-button" type="button">Log In</button>
    <button id="osf-logout" class="osf-auth-button" type="button">Log Out</button>
    <button id="osf-revoke" class="osf-auth-button" type="button">Revoke Access</button>
</div>
{% endblock %}
