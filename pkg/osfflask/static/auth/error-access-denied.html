<html>

<head>
    <title>Access Denied</title>
    <link rel="shortcut icon" href="/static/favicon.ico">
    <link rel="stylesheet" type="text/css" href="/static/ext/jquery-ui/jquery-ui.min.css" />
    <link rel="stylesheet" href="/static/css/general.css">
    <script type="text/javascript" src="/static/ext/jquery.min.js"></script>
    <script type="text/javascript">
    $(document).ready(function () {
        $('#close-window').click(function(){
            window.close();
        });
    });
    </script>
</head>

<body>
    <div class="response-dialog">
        <h1 class="heading">Access Denied.</h1>
        <div class="dialog-text">
            <p>Access or authentication was denied.</p>
            <p>You will not be able to continue until you authorize the plugin to access the full scope of access required.</p>
        </div>            
        <div class="form-item">
            <button id="close-window" type="button" class="ui-button ui-corner-all ui-widget">Ok</button>
        </div>   
    </div>
</body>

</html>
