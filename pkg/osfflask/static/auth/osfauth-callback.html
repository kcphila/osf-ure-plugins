<!DOCTYPE html>

<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Authenticate to OSF</title>

    <!-- jquery is required for osf-->
    <script type="text/javascript" src="/static/ext/jquery.min.js"></script>
    <script type="text/javascript" src="/static/ext/jquery-ui/jquery-ui.min.js"></script>

    <!-- here are the core scripts - osf.js-->
    <script type="text/javascript" src="/static/js/osfauth.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            // check whether access was granted or denied. If denied, redirect to an appropriate error.
            const urlParams = new URLSearchParams(window.location.search);
            var error = urlParams.get('error');            
            if(error == "access_denied")
                window.location.href = '/static/auth/error-access-denied.html'
            else
                OSFAuth.initializeCallback();
            
        });
    </script>
</head>

<body>
    <div id="content">
        Please wait a minute.
    </div>
</body>

</html>
